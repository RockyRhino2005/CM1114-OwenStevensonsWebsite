<!DOCTYPE html>

<html lang="en-GB">

    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <title>Contact</title>

        <!-- Linking Style Sheets -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


        <link rel="stylesheet" href="css/main.css">


        <!-- Java Script -->

        <script>

            // display pop-up when form is completed
            function send_form() {

                document.getElementById("form_outcome").innerHTML="Form has been sent successfully!";

            } 

        </script>

    </head>

    <body>

        <header>

            <h1 id="title">Marvel Society</h1>

            <div id="logo">
                <img src="Images/logo.png" alt="Spider Cat Logo" width="50" height="50"/>
            </div>

        </header>

        <!-- Nav Bar -->

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="img_gallery.html">Image Gallery</a></li>
                <li><a href="event_calendar.html">Events</a></li>
                <li><a href="current_members.html">Current Members</a></li>
                <li><a href="contact_us.html">Contact Us</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="characters.html">Characters</a></li>
            </ul>
        </nav>



        <main id="contact">

            <!-- creates a form that is used for contact details -->
            <h3>Contact Us</h3>


            <!-- Makes form on the left side of screen -->
            <div id="left_col">
                <form>
                    <fieldset>
                        <legend>Contact Us Using The Form Below.</legend>

                        <!-- Name -->
                        <label for="names">Name:</label>
                        <input type="text" id="names" name="name" placeholder="Name"/>
                        <br/> <br/>

                        <!-- Email -->
                        <label for="emails">Email Address:</label>
                        <input type="email" id="emails" name="email" placeholder="Email"/>
                        <br/> <br/>

                        <!-- Membership -->
                        <label>Do You Have An Existing Membership?</label>
                        <input type="radio" id="Yes" name="membership"/>
                        <label for="Yes">Yes:</label>
                        <input type="radio" id="No" name="membership"/>
                        <label for="No">NO:</label>
                        <br/> <br/>

                        <!-- Favourite Character -->
                        <label for="marvels">Favourite Marvel Character:</label>
                        <input type="text" id="marvels" name="marvel" placeholder="Character"/>
                        <br/> <br/>

                        <!-- Comments -->
                        <label for="comment">Comment:</label>
                        <textarea name="comments" id="comment" cols="30" rows="5" placeholder="Comments"></textarea>
                        <br/> <br/>

                        <!-- Files -->
                        <label for="files">Attach Any Files Here</label>
                        <input type="file" id="files" name="">

                        <br> <br>

                    </fieldset>
                </form>


                <div>
                    <!-- Submit Form Button -->
                    <button type="button" onclick="send_form()">Submit</button>
                    <p id="form_outcome"></p>
                </div>

            </div>

            <!-- makes twitter feed on right side of screen -->

            <div id="right_col">

                <!-- Twitter -->

                <a class="twitter-timeline" data-width="500" data-height="500" data-theme="dark" href="https://twitter.com/Marvel?ref_src=twsrc%5Etfw">Tweets by Marvel</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

            </div>

        </main>

        <aside>



        </aside>

        <footer>

            <p>Copyright OWEN STEVENSON</p>

        </footer>

    </body>

</html>
