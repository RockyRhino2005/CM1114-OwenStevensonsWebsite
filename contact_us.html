        <main id="contact">

            <!-- creates a form that is used for contact details -->
            <h3>Contact Us</h3>

            <div id="left_col">
                <form>
                    <fieldset>
                        <legend>Contact Us Using The Form Below.</legend>

                        <label for="name">Name:</label>
                        <input type="text" name="name" value=""/>
                        <br/> <br/>

                        <label for="email">Email Address:</label>
                        <input type="email" name="email" />
                        <br/> <br/>

                        <label>Do You Have An Existing Membership?</label>
                        <input type="radio" id="Yes" name="membership" value="Yes"/>
                        <label for="Yes">Yes:</label>
                        <input type="radio" id="No" name="membership" value="No"/>
                        <label for="No">NO:</label>
                        <br/> <br/>

                        <label for="marvel">Favourite Marvel Character:</label>
                        <input type="text" name="marvel" value=""/>
                        <br/> <br/>

                        <label for="comments">Comment:</label>
                        <textarea name="comments" cols="50" rows="5"></textarea>
                        <br/> <br/>

                        <label for="file">Attach Any Files Here</label>
                        <input type="file" id="file" name="">

                        <br> <br>

                    </fieldset>
                </form>
                <div>
                    <button type="button" onclick="send_form()">Submit</button>
                    <p id="form_outcome"></p>
                </div>
