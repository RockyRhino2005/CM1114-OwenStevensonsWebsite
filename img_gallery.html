        <main>

            <h3> Image Gallery </h3>

            <!-- organises the images into rows of 3 and keeps them organised -->
            <div id="img-gallery" class="container">


            <div class="row">

                 <div class="col-sm">

        <script>
            // when an image is highlighted its unblurred and has a red border
            function highlight(x) {
                x.style="filter: revert";
                x.style="border: solid rgb(198, 56, 43) 5px";
            }
            // when an image is unhighlighted its blurred and has no border
            function delight(x) {
                x.style="border: none";
                x.style="filter: blur(4px)";
                
            }
            // blurs the images on page loading
            function start(x) {
                x.style="filter: blur(4px)";
                
            }

        </script>
